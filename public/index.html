<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft 365 Message Center</title>
    <meta name="description" content="Stay updated with all Microsoft 365 service announcements and changes" />
    <meta name="theme-color" content="#0078d4" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <script>
        // GitHub Pages routing
        (function() {
            var pathSegmentsToKeep = 1;
            var l = window.location;
            if (l.pathname.indexOf('/?/') !== -1) {
                var newPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/~and~/g, '&');
                var newSearch = l.search.slice(1).replace(/~and~/g, '&');
                var newHash = l.hash;
                l.replace(
                    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                    '/' + newPath +
                    (newSearch ? '?' + newSearch : '') +
                    newHash
                );
            }
        })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
