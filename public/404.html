<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Microsoft 365 Message Center</title>
    <meta name="robots" content="noindex, follow">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #0078d4;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 120, 212, 0.3);
        border-top: 3px solid #0078d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // This script handles client-side routing for GitHub Pages
      // It stores the current path and redirects to the root with the path saved
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Store the full path
        const fullPath = path + search + hash;
        sessionStorage.setItem('redirectPath', fullPath);
        
        // Redirect to root
        window.location.replace('/');
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Loading...</h1>
      <p>Redirecting to the requested page...</p>
    </div>
  </body>
</html>
